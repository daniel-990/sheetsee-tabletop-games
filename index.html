<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/sheetsee.js"></script>
    <script type="text/javascript" src="js/tabletop1.3.4.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <link rel="stylesheet" href="js/script.js">
    <title> Generando tablas de datos con mustache + tabletop.js </title>
</head>

<body>
    
    <div class="container-fluid">
        <div class="row">
            
            <div id="fitro-tablas" class="portfolio_filter text-uppercase">
                <ul>
                    <li class="active" data-filter="*"> All </li>
                    <li> Categoria A 
                        <ul id="sub-menu1">
                            <li data-filter="#atary"> Atary </li>
                            <li data-filter="#sega"> Sega </li>
                            <li data-filter="#nintendo"> Nintendo </li>
                            <li data-filter="#microfost"> Microsoft </li>
                            <li data-filter="#sony"> Sony </li>
                            <li data-filter="#spectrum"> Spectrum </li>
                        </ul>
                    </li>
                    <!--
                    <li> Categoria B 
                        <ul id="sub-menu2">
                            <li data-filter=""> Visual </li>
                            <li data-filter=""> Social Media </li>
                            <li data-filter=""> Migración </li>
                            <li data-filter=""> Ética </li>
                            <li data-filter=""> Datos </li>
                            <li data-filter=""> Espacio Público </li>
                        </ul>
                    </li>
                    -->
                </ul>
            </div>
                
                        
            <div class="col-md-12 bloque bg-success">
                
                <div class="row">
                    <div id="fullTable"></div>
                    <script id="fullTable_template" type="text/html">
                        <table width="98%">
                            {{#rows}}
                            
                                <div class="col-md-4 col-sm-6">
                                    
                                        <div id="{{marca}}" class="consolas bg-info">
                                            <div class="thumbnail">
                                                <h5 class="text-left" style="color:black"><u>{{ano}}</u></h5>
                                                <img src="{{logo}}" class="img-responsive" alt="">    
                                              <div class="caption">
                                                  <h2 class="text-center">{{nombre}}</h2>
                                                  <p class="text-left" style="font-size: 12px;">{{descripcion}}</p>
                                                  <img src="{{imagen}}" class="img-responsive" alt="">    
                                                  <blockquote id="marca" class="blockquote-reverse">
                                                      <p class="text-left">{{marca}}</p>
                                                  </blockquote>
                                              </div>
                                            </div>    
                                        </div>    
            
                                </div>
                                
                            {{/rows}}
                        </table>
                    </script>
                </div>
                
            </div>
            
        </div>
    </div>
    
    <!-- <script src="js/isotope.pkgd.min.js" type="text/javascript"></script>   -->  
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
